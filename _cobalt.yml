# Build options
source: "."
template_extensions:
  - md
  - liquid
include_drafts: false
destination: _site

# Site options
site:
  title: ComputeCode
  description: A blog about security, software, and hardware.
  base_url: https://computeco.de
  data: ~
  sitemap: sitemap.xml

# Page/Post options
default:
  excerpt_separator: "\n\n"
  is_draft: false
syntax_highlight:
  theme: "base16-mocha.dark"
  enabled: true
assets:
  sass:
    style: Compressed
posts:
  order: Desc
  publish_date_in_filename: true
  rss: rss.xml
